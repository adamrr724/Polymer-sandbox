<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">

<dom-module id="zep-chart-num-sold">

    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;
                padding: 16px;
            }
        </style>
        <div class="card">
            <h1>Zeppidy Number Sold Graph</h1>
            <google-chart
                    type='combo'
                    options='{"seriesType": "bars", "series":{"2":{"type": "line"}}}'
                    data= '[["Day", "A", "B", "C"],
                           ["Mon", 20, 45, 28]]'>
            </google-chart>

        </div>
    </template>

    <!-- Creates the element's prototype and registers it -->
    <script>
        Polymer({
            is: 'zep-chart-num-sold',
            properties: {
                route: Object
            }
        });
    </script>

</dom-module>
